<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nothnig to Do</title>
    <link rel="stylesheet" type="text/css" href="ntd.css">
</head>
<body>
<div id="online">Offline</div>
<div id="leftblock">
    <div>start date</div>
    <div><input class="edit" id="startdate" type="date"></div>
    <div>text</div>
    <div><textarea class="edit" id="text" type="text"></textarea></div>
    <div>start time</div>
    <div><input class="edit" id="starttime" type="time"></div>
    <br>
    <div>due date</div>
    <div><input class="edit" id="duedate" type="date"></div>
    <div>due time</div>
    <div><input class="edit" id="duetime" type="time"></div>
    <br>
    <div>reward</div>
    <div><input class="edit" id="reward" type="number"></div>
    <div><button id="btnDone">Delete</button></div>
</div>
<div id="main">
    <input type="text" placeholder="add new item..." id="add">
    <div id="tasklist">
    <div id="t5" class="task">Добро пожаловать в НТД</div>
    <div id="t10" class="task">Добавьте свою первую задачу</div>
    </div>
</div>
</body>
<script src="util.js" type="text/javascript"> </script>
<script src="jquery.js" type="text/javascript"> </script>
<script src="socket.io.js" type="text/javascript"></script>
<script src="mousetrap.js" type="text/javascript"></script>
<script src="keys.js" type="text/javascript"></script>
<script src="ntd-client.js" type="text/javascript"></script>
<script src="underscore.js" type="text/javascript"></script>

</html>
